<mat-toolbar class="mat-elevation-z5 menu" color="primary">
  <button
    class="menu__button"
    mat-button
    [routerLink]="['/catalog']"
    routerLinkActive="mat-accent"
  >
    CATALOG
  </button>
  <button
    class="menu__button"
    mat-button
    [routerLink]="['/favorite']"
    routerLinkActive="mat-accent"
  >
    FAVORITE
  </button>

  <span class="menu__fill-remaining-space"></span>
  <button mat-button [routerLink]="['/cart']" routerLinkActive="mat-accent">
    <mat-icon
      [matBadgeHidden]="!numberItemsInTheCart"
      matBadge="{{ numberItemsInTheCart }}"
      matBadgeColor="warn"
      class="menu__shopping_cart-icon"
      aria-hidden="false"
      aria-label="shopping_cart"
      >shopping_cart</mat-icon
    >
  </button>

  <form class="menu__search-form">
    <mat-form-field class="menu__search-full-width">
      <input type="search" matInput />
    </mat-form-field>
  </form>
  <mat-icon class="menu__search-icon" aria-hidden="false" aria-label="search"
    >search</mat-icon
  >
  <span *ngIf="activeUser.id">Hello, {{ activeUser.firstName }}</span>
  <button
    *ngIf="!activeUser.id"
    mat-stroked-button
    (click)="openSignUpDialog()"
  >
    Sign in
  </button>
  <button
    class="logout-button"
    *ngIf="activeUser.id"
    mat-stroked-button
    (click)="logOut()"
  >
    Log out
  </button>
</mat-toolbar>
<main class="content-wrapper">
  <router-outlet></router-outlet>
</main>
